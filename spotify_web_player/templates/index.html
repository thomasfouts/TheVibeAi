<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TheVibeAi</title>
      <!-- JS -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <!-- Main page -->
     <div class="main-page">
      <h1 id="catchphrase">Catch a Vibe!</h1>

      <!DOCTYPE html>

    <div id="player-container">
        <h1>Spotify Web Player</h1>
        {% if token %}
            <div id="play-button" onclick="togglePlay()">Play / Pause</div>
            <input type="hidden" id="spotify-token" value="{{ token }}">
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
            <p id="status-message">Initializing Spotify Player...</p>
        {% else %}
            <a href="{{ url_for('login') }}" class="login-button">Login to Spotify</a>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>

    <div class="message-history">
        {% if messages %}
            {% for message in messages %}
            <div class="message">
                <img src="static/assets/circle.png" alt="circle" />
                <div>{{ message }}</div>
            </div>
            {% endfor %}
        {% else %}
            <p class="no-messages">No messages yet. Start the vibe!</p>
        {% endif %}
        <div class="input-area">
            <form action="{{ url_for('user_input') }}" method="POST">
                <input type="text" name="userinput" placeholder="Type your message here..." />
                <button type="submit">Send the vibe</button>
            </form>
        </div>
    </div>
    

     </div>
  </body>
</html>
